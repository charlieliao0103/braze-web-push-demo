<!DOCTYPE html>
<html>
<head>
  <title>Braze Web Push Test</title>
  <script src="https://js.appboycdn.com/web-sdk/4.7/web-sdk.braze.min.js"></script>
  <script>
    // Initialize Braze
    window.appboy = require('appboy');
    appboy.initialize('YOUR-API-KEY', {
      baseUrl: 'sdk.iad-01.braze.com',
      enableLogging: true,
      serviceWorkerLocation: '/service-worker.js'
    });
    
    // Function to request push permission
    function requestPushPermission() {
      appboy.subscribeToPushNotifications(function() {
        console.log("Push permission granted!");
        alert("You've successfully subscribed to push notifications!");
      }, function() {
        console.log("Push permission denied");
      });
    }
  </script>
</head>
<body>
  <h1>Web Push Test Page</h1>
  <button onclick="requestPushPermission()">Subscribe to Push Notifications</button>
</body>
</html>
