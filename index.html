<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Braze Web Push Integration</title>
    <style>
        /* ... keep your existing styles ... */
    </style>
    
    <!-- Braze Loader with proper CSP -->
    <script>
        (function(){
            var brazeLoader = document.createElement('script');
            brazeLoader.src = 'https://js.appboycdn.com/web-sdk/5.8/braze.min.js';
            brazeLoader.async = true;
            brazeLoader.integrity = 'sha384-...'; // Add integrity hash if needed
            brazeLoader.crossOrigin = 'anonymous';
            
            brazeLoader.onload = () => initializeBraze();
            brazeLoader.onerror = () => updateStatus('‚ùå Braze SDK load failed', 'error');
            
            document.head.appendChild(brazeLoader);
        })();
    </script>
</head>
<body>
    <div id="container">
        <h1>Braze Integration Status</h1>
        <div id="status">Initializing Braze...</div>
        <button onclick="testConnection()" disabled>Test Braze Connection</button>
        <div id="testResults"></div>
    </div>

    <script>
        const BRAZE_CONFIG = {
            apiKey: '84e848cb-2923-4629-bd23-e6e4155615bd',
            endpoint: 'sdk.iad-03.braze.com',
            restApiKey: 'f512da0e-d48f-4f78-9e20-49d310b697bd'
        };

        async function initializeBraze() {
            try {
                braze.initialize(BRAZE_CONFIG.apiKey, {
                    baseUrl: `https://${BRAZE_CONFIG.endpoint}`,
                    serviceWorkerLocation: '/sw.js',
                    enableLogging: true,
                    noCookies: true,
                    sessionTimeoutInSeconds: 30,
                    allowCrawlerActivity: false,
                    enableHtmlInAppMessages: false,
                    enablePushRegistrationOnPageLoad: false,
                    readyCallback: () => {
                        braze.openSession();
                        updateStatus('‚úÖ Braze Initialized', 'success');
                        document.querySelector('button').disabled = false;
                    }
                });

                braze.subscribeToSdkAuthenticationFailures(error => {
                    console.error('Braze Auth Error:', error);
                    updateStatus(`üîê Auth Failed: ${error}`, 'error');
                });

            } catch (error) {
                console.error('Initialization Error:', error);
                updateStatus(`‚ùå Init Failed: ${error.message}`, 'error');
            }
        }

        async function testConnection() {
            const results = document.getElementById('testResults');
            results.className = '';
            results.textContent = 'Testing connection...';

            try {
                const response = await fetch('https://rest.iad-03.braze.com/users/track', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${BRAZE_CONFIG.restApiKey}`
                    },
                    body: JSON.stringify({
                        user_aliases: { external_id: 'test_user' },
                        attributes: {}
                    })
                });

                const responseText = await response.text();
                
                if (response.status === 201) {
                    results.textContent = '‚úÖ Braze API Connected';
                    results.className = 'success';
                } else {
                    results.textContent = `‚ö†Ô∏è Status ${response.status}: ${responseText}`;
                    results.className = 'error';
                }
            } catch (error) {
                results.textContent = `‚ùå Connection Failed: ${error.message}`;
                results.className = 'error';
            }
        }

        function updateStatus(text, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = text;
            statusEl.className = type || '';
        }

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js', { scope: '/' })
                .then(reg => console.log('SW registered:', reg))
                .catch(err => console.error('SW failed:', err));
        }
    </script>
</body>
</html>
