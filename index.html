<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Braze Integration Demo</title>
    <style>
        /* Initial CSS to ensure visibility */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #status {
            padding: 10px;
            margin: 10px 0;
            background: #f0f0f0;
            border-radius: 5px;
        }
    </style>
    
    <!-- Braze Loader -->
    <script>
        (function(){
            var brazeLoader = document.createElement('script');
            brazeLoader.src = 'https://js.appboycdn.com/web-sdk/5.8/braze.min.js';
            brazeLoader.async = true;
            
            brazeLoader.onload = function() {
                console.log('Braze SDK loaded');
                initializeBraze();
            };
            
            brazeLoader.onerror = function() {
                console.error('Failed to load Braze SDK');
                document.getElementById('status').textContent = 'Error loading Braze SDK';
            };
            
            document.head.appendChild(brazeLoader);
        })();
    </script>
</head>
<body>
    <div id="container">
        <h1>Braze Integration Demo</h1>
        <div id="status">Loading Braze SDK...</div>
        <button onclick="testConnection()">Test Connection</button>
        <div id="testResults"></div>
    </div>

    <script>
        // Configuration
        const brazeConfig = {
            apiKey: '84e848cb-2923-4629-bd23-e6e4155615bd',
            endpoint: 'sdk.iad-03.braze.com',
            enableLogging: true
        };

        // Braze Initialization
        function initializeBraze() {
            try {
                braze.initialize(brazeConfig.apiKey, {
                    baseUrl: `https://${brazeConfig.endpoint}`,
                    enableLogging: brazeConfig.enableLogging,
                    serviceWorkerLocation: '/sw.js'
                });

                braze.openSession();
                document.getElementById('status').textContent = 'Braze initialized successfully';
                
                // Enable test button
                document.querySelector('button').disabled = false;
                
            } catch (error) {
                console.error('Braze initialization failed:', error);
                document.getElementById('status').textContent = `Initialization error: ${error.message}`;
            }
        }

        // Connection Test
        function testConnection() {
            const results = document.getElementById('testResults');
            fetch(`https://${brazeConfig.endpoint}/healthz`)
                .then(response => {
                    results.textContent = response.ok 
                        ? '✅ Connected to Braze servers' 
                        : '❌ Connection failed';
                })
                .catch(error => {
                    results.textContent = `❌ Error: ${error.message}`;
                });
        }

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js', { scope: '/' })
                .then(reg => console.log('Service worker registered'))
                .catch(err => console.error('SW registration failed:', err));
        }
    </script>
</body>
</html>
