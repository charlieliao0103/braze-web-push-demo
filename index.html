<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Braze Integration Solution</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        #status {
            padding: 15px;
            margin: 10px 0;
            background: #f0f8ff;
            border: 1px solid #b0c4de;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #testResults {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
        }
        .success { background: #e8f5e9; border: 1px solid #4CAF50; }
        .error { background: #ffebee; border: 1px solid #f44336; }
    </style>
    
    <!-- Braze Loader -->
    <script>
        (function(){
            var brazeLoader = document.createElement('script');
            brazeLoader.src = 'https://js.appboycdn.com/web-sdk/5.8/braze.min.js';
            brazeLoader.async = true;
            
            brazeLoader.onload = function() {
                initializeBraze();
            };
            
            brazeLoader.onerror = function() {
                updateStatus('‚ùå Failed to load Braze SDK', 'error');
            };
            
            document.head.appendChild(brazeLoader);
        })();
    </script>
</head>
<body>
    <div id="container">
        <h1>Braze Integration Status</h1>
        <div id="status">Initializing Braze...</div>
        <button onclick="testConnection()">Test Braze Connection</button>
        <div id="testResults"></div>
    </div>

    <script>
        const brazeConfig = {
            apiKey: '84e848cb-2923-4629-bd23-e6e4155615bd',
            endpoint: 'sdk.iad-03.braze.com',
            sendApiKey: 'f512da0e-d48f-4f78-9e20-49d310b697bd',
            sendEndpoint: 'https://rest.iad-03.braze.com'
            enableLogging: true
        };

        function initializeBraze() {
            try {
                braze.initialize(brazeConfig.apiKey, {
                    baseUrl: brazeConfig.endpoint,
                    serviceWorkerLocation: '/sw.js',
                    enableLogging: brazeConfig.enableLogging,
                    sessionTimeoutInSeconds: 30,
                    noCookies: true
                });

                braze.subscribeToSdkAuthenticationFailures(error => {
                    console.error('Braze Auth Error:', error);
                    updateStatus('üîê Authentication Failed', 'error');
                });

                const initInterval = setInterval(() => {
                    if (braze.isInitialized()) {
                        clearInterval(initInterval);
                        braze.openSession();
                        updateStatus('‚úÖ Braze Initialized Successfully', 'success');
                        document.querySelector('button').disabled = false;
                    }
                }, 100);

                setTimeout(() => {
                    clearInterval(initInterval);
                    if (!braze.isInitialized()) {
                        throw new Error('Initialization timeout');
                    }
                }, 10000);

            } catch (error) {
                console.error('Initialization Error:', error);
                updateStatus(`‚ùå ${error.message}`, 'error');
            }
        }

        function testConnection() {
            const results = document.getElementById('testResults');
            results.className = '';
            results.textContent = 'Testing connection to Braze...';

            fetch('https://rest.iad-03.braze.com/users/identify', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer 84e848cb-2923-4629-bd23-e6e4155615bd'
                },
                body: JSON.stringify({
                    user_aliases: { external_id: 'test_user123' },
                    attributes: {}
                })
            })
            .then(response => {
                if (response.status === 201) {
                    results.textContent = '‚úÖ Successfully connected to Braze API';
                    results.className = 'success';
                } else {
                    results.textContent = `‚ö†Ô∏è Received unexpected status: ${response.text}`;
                    results.className = 'error';
                }
            })
            .catch(error => {
                results.textContent = `‚ùå Connection failed: ${error.message}`;
                results.className = 'error';
            });
        }

        function updateStatus(text, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = text;
            statusEl.className = type || '';
        }

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js', { scope: '/' })
                .then(reg => console.log('Service Worker registered'))
                .catch(err => console.error('SW registration failed:', err));
        }
    </script>
</body>
</html>
