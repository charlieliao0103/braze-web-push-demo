<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Braze Integration Solution</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
    }
    #status, #testResults {
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
    }
    .success { background: #e8f5e9; border: 1px solid #4CAF50; }
    .error { background: #ffebee; border: 1px solid #f44336; }
    .info { background: #e3f2fd; border: 1px solid #90caf9; }
    button {
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
    label {
      font-weight: bold;
    }
  </style>

  <!-- Braze Loader -->
  <script>
    (function(){
      var brazeLoader = document.createElement('script');
      brazeLoader.src = 'https://js.appboycdn.com/web-sdk/5.8/braze.min.js';
      brazeLoader.async = true;
      brazeLoader.onload = function() {
        initializeBraze();
      };
      brazeLoader.onerror = function() {
        updateStatus('‚ùå Failed to load Braze SDK', 'error');
      };
      document.head.appendChild(brazeLoader);
    })();
  </script>
</head>
<body>
  <div id="container">
    <h1>Braze Integration</h1>
    <div id="status" class="info">Initializing Braze...</div>

    <h2>Add New User</h2>
    <form id="userForm">
      <label for="externalId">External ID</label>
      <input type="text" id="externalId" required />
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" required />
      <label for="email">Email</label>
      <input type="email" id="email" required />
      <button type="submit">Submit & Enable Push</button>
    </form>

    <div id="testResults"></div>
  </div>

  <script>
    const brazeConfig = {
      apiKey: '84e848cb-2923-4629-bd23-e6e4155615bd',
      endpoint: 'sdk.iad-03.braze.com',
      enableLogging: true
    };

    function updateStatus(text, type) {
      const statusEl = document.getElementById('status');
      statusEl.textContent = text;
      statusEl.className = type || '';
    }

    function initializeBraze() {
      try {
        braze.initialize(brazeConfig.apiKey, {
          baseUrl: `https://${brazeConfig.endpoint}`,
          serviceWorkerLocation: '/sw.js',
          enableLogging: brazeConfig.enableLogging,
          sessionTimeoutInSeconds: 30,
          noCookies: true
        });

        braze.subscribeToSdkAuthenticationFailures(error => {
          console.error('Braze Auth Error:', error);
          updateStatus('üîê Authentication Failed', 'error');
        });

        const initInterval = setInterval(() => {
          if (braze.isInitialized()) {
            clearInterval(initInterval);
            braze.openSession();
            updateStatus('‚úÖ Braze Initialized Successfully', 'success');
          }
        }, 100);

        setTimeout(() => {
          clearInterval(initInterval);
          if (!braze.isInitialized()) {
            throw new Error('Initialization timeout');
          }
        }, 10000);
      } catch (error) {
        console.error('Initialization Error:', error);
        updateStatus(`‚ùå ${error.message}`, 'error');
      }
    }

    document.getElementById('userForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const externalId = document.getElementById('externalId').value;
      const firstName = document.getElementById('firstName').value;
      const email = document.getElementById('email').value;
      const resultBox = document.getElementById('testResults');

      resultBox.textContent = 'Submitting user info to Braze...';
      resultBox.className = 'info';

      // 1. Set user on Braze SDK
      braze.changeUser(externalId);
      braze.getUser().setFirstName(firstName);
      braze.getUser().setEmail(email);

      // 2. Request push notification permission
      const permission = await braze.requestPushPermission();
      if (permission === 'granted') {
        braze.registerAppboyPushMessages();
        console.log('‚úÖ Push permission granted');
      } else {
        console.warn('üîï Push permission denied:', permission);
      }

      // 3. Send user info to Braze backend via /users/track
      try {
        const res = await fetch('https://sdk.iad-03.braze.com/users/track', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer f512da0e-d48f-4f78-9e20-49d310b697bd'
          },
          body: JSON.stringify({
            attributes: [{
              external_id: externalId,
              first_name: firstName,
              email: email,
              signup_source: 'Web Form',
              signup_time: new Date().toISOString()
            }]
          })
        });

        const data = await res.json();

        if (res.status === 201) {
          resultBox.textContent = '‚úÖ User info successfully sent to Braze.';
          resultBox.className = 'success';
        } else {
          console.warn('‚ùå Error:', data);
          resultBox.textContent = `‚ö†Ô∏è Braze API error: ${res.status} ${JSON.stringify(data)}`;
          resultBox.className = 'error';
        }
      } catch (err) {
        console.error('‚ùå Network error:', err);
        resultBox.textContent = `‚ùå Network error: ${err.message}`;
        resultBox.className = 'error';
      }
    });

    // Optional: Register service worker for push
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js', { scope: '/' })
        .then(() => console.log('‚úÖ Service Worker registered'))
        .catch(err => console.error('SW registration failed:', err));
    }
  </script>
</body>
</html>
